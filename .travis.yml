language: java
install:
- export main_repo_branch=$TRAVIS_BRANCH
- if [[ ${TRAVIS_BRANCH} != "master" && ${TRAVIS_BRANCH} != "development" ]]; then main_repo_branch=development ; fi
- if [[ ${TRAVIS_BRANCH} == "livemix" ]]; then main_repo_branch=livemix ; fi
- echo "Using branches $main_repo_branch"
- git clone https://github.com/openworm/org.geppetto.model.git -b $main_repo_branch
- cd org.geppetto.model
- mvn install
- cd ..

- git clone https://github.com/openworm/org.geppetto.core.git -b $main_repo_branch
- cd org.geppetto.core
- mvn install
- cd ..
